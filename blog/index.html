---
layout: blog
wrapperClass: blog-cnt
pageClass: blog-page
jssocials: true
---
<h1>Recent Article</h1>
<div class="blog-listing">
  <div class="grid-layout">
    {% for post in site.posts  %}
      <div class="grid-xs-12 grid-md-6 grid-lg-4 grid-xl-3 post">
        <a href="{{site.baseurl}}{{post.url }}" title="{{post.title}}">
          <main>
            <div class="category">
              {{post.category}}
            </div>
            <img src="{{post.mainImg}}" alt="">
          </main>
          <footer>
            {{post.title}}
            <div class="author">
              Author: {{post.author}}
            </div>
          </footer>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
