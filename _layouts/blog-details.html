---
layout: blog

---
<article class="blog-details">
  <header>
    <h1>{{page.title}}</h1>
    <div class="info">
      {% if page.author %}
      <div class="author">
        {{page.author}}
      </div>
      {% endif %}
      <div class="date">
        {{ page.date | date_to_string }}
      </div>
    </div>
  </header>
  <main>
    <div class="main-img">
      <img src="{{page.mainImg}}" alt="">
    </div>
    {{content}}
  </main>
  <footer>
    {% include modules/share-tool.html heading='Share on'%}
    {% include modules/fb-comments.html %}
  </footer>
</article>
